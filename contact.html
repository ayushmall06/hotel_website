<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary Hotel in Boston Massachusetts">
    <script src="https://kit.fontawesome.com/8d09dcc1c9.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/mobile.css">
    <title>Hotel BT | Contact Us</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
            <ul>
                <li><a   href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
            </div>
        </nav>

       
    </header> 

    <section id="contact-form" class="bg-dim py-3">
        <div class="container">
            <h1 class="l-text"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill up the form below to contact us</p>
            <div class="form-group">
                <input type="text" name="Name" placeholder="Please Enter Your Name">
            </div>
            <div class="form-group">
                <input type="Email" name="Email" placeholder="Please Enter Your E-mail">
            </div>
            <div class="form-group">
                <textarea type="text" name="Message" placeholder="Please Enter Your Message"></textarea>
                <button class="btn-form" type="Submit">Submit</button>    
            </div>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main St, Boston MA</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-555</p>
            </div>
            <div class="box bottom-border-none">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.com</p>
            </div>
        </div>
    </section>

    <footer id="main-footer">
       
        <i class="fab fa-facebook fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <p>
            Hotel BT &copy; 2020, All Rights Reserved.
        </p>
    </footer>
    
</body>
</html>
